<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Modal</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap");
    </style>
  </head>
  <body>
    <section id="join-our-team">
      <div class="mini-container">
        <div class="flex-container justify f-mob-column">
          <div class="text-con">
            <h2>Join Our Team</h2>
            <p>
              Do you think you have what it takes to be part of the PathemaGX
              team? Where always looking for critical thinkers and hardworking
              industrial to join us in our mission to help enhance people lives.
            </p>
            <figure>
              <img src="../assets/images/about-jointeam.png" alt="" />
            </figure>
          </div>
          <div class="form-con">
            <form>
              <input type="text" id="name" name="name" placeholder="Name" />
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <input
                type="text"
                id="Phone-Number"
                name="PhoneNumber"
                placeholder="Phone Number"
              />
              <input
                type="text"
                id="help"
                name="help"
                placeholder="Subject: I'm interested in a career with PathemaGX"
              />
              <textarea
                id="message"
                name="message"
                placeholder="Message"
                rows="4"
                cols="61"
              ></textarea>
              <input type="submit" value="Upload Resume" class="pull-left" />

              <input type="submit" value="Submit" class="pull-right" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
